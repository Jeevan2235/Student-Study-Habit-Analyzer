<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recommendation</title>
    <style>
        /* Resetting margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        .logo a {
            font-size: 1.8rem;
            color: #08fdd8;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-link {
            font-size: 30px;
            display: none;
            cursor: pointer;
            color: white;
        }

        .main-nav {
            display: flex;
            align-items: center;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
        }

        .main-nav ul li {
            margin: 0 15px;
        }

        .main-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .main-nav ul li a:hover {
            color: #08fdd8;
        }

        #userNameDisplay {
            color: white;
            font-size: 16px;
        }

        /* Mobile menu styles */
        @media (max-width: 768px) {
            .main-nav {
                display: none;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #2c3e50;
                z-index: 1000;
                text-align: center;
            }

            .main-nav ul {
                display: block;
            }

            .main-nav ul li {
                margin: 10px 0;
            }

            .menu-link {
                display: block;
            }
        }

        .main-nav.active {
            display: flex;
        }

        /* Content Styles */
        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        #recommendationForm {
            background: #fff;
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-gap: 16px;
        }

        label {
            font-weight: bold;
            color: #7f8c8d;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"], button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #2980b9;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

       

        table {
            width: 100%;
            margin-top: 40px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
            color: #34495e;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #confirmationMessage {
            display: none;
            text-align: center;
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        #reminderSection {
            margin-top: 30px;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            #recommendationForm {
                padding: 20px;
                width: 90%;
            }

            .back-arrow {
                font-size: 25px;
            }

            table th, table td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#">Study Habit Analyzer</a>
        </div>
        <a href="#menu" class="menu-link" onclick="toggleMenu()">&#9776;</a>
        <nav id="menu" class="main-nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="session.html">Study Sessions</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="recommendation.html">Recommendations</a></li>
            </ul>
        </nav>
        <div id="userNameDisplay"></div>
    </header>

    

    <!-- Title -->
    <h2 style="margin-top: 50px;">Add Recommendation</h2>

    <!-- Recommendation Form -->
    <div id="recommendationForm">
        <form id="addRecommendationForm">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="dateAdded">Date Added:</label>
            <input type="date" id="dateAdded" name="dateAdded" required>

            <input style="background-color: #08fdd8" type="submit" value="Add Recommendation">
        </form>

        <!-- Reminder Section -->
        <div id="reminderSection">
            <h3 >Set Reminder</h3>
            <label  for="reminderDate">Reminder Date:</label>
            <input style="margin-top: 5px;" type="date" id="reminderDate">
            <button  style="background-color: #08fdd8; margin-top: 15px;"
            onclick="setReminder()">Set Reminder</button>
        </div>

        <!-- Table displaying the reminders -->
        <table border="2">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Source</th>
                    <th>Rating</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody id="reminderTableBody"></tbody>
        </table>
    </div>

    <!-- Confirmation Message -->
    <div id="confirmationMessage">
        Recommendations added successfully!
    </div>

    <!-- Script -->
    <script>
      

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        function setReminder() {
            // Get form values
            const description = document.getElementById('description').value;
            const type = document.getElementById('type').value;
            const source = document.getElementById('source').value;
            const rating = document.getElementById('rating').value;
            const dateAdded = document.getElementById('dateAdded').value;
            const reminderDate = document.getElementById('reminderDate').value;

            // Create a new row in the table
            const tableBody = document.getElementById('reminderTableBody');
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${description}</td>
                <td>${type}</td>
                <td>${source}</td>
                <td>${rating}</td>
                <td>${dateAdded}</td>
            `;

            // Clear the form fields
            document.getElementById('description').value = '';
            document.getElementById('type').value = '';
            document.getElementById('source').value = '';
            document.getElementById('rating').value = '';
            document.getElementById('dateAdded').value = '';
            document.getElementById('reminderDate').value = '';

            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';
            setTimeout(function () {
                document.getElementById('confirmationMessage').style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        document.getElementById('addRecommendationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = localStorage.getItem('loggedInUser');
            const description = document.getElementById('description').value;
            const type = document.getElementById('type').value;
            const source = document.getElementById('source').value;
            const rating = document.getElementById('rating').value;
            const dateAdded = document.getElementById('dateAdded').value;

            const recommendation = {
                description: description,
                type: type,
                source: source,
                rating: rating,
                dateAdded: dateAdded
            };

            let userRecommendations = JSON.parse(localStorage.getItem(username + '_recommendations')) || [];
            userRecommendations.push(recommendation);
            localStorage.setItem(username + '_recommendations', JSON.stringify(userRecommendations));

            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';
            setTimeout(function () {
                // Redirect or clear if necessary
            }, 2000);
        });
    </script>
</body>
</html>
